    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <h1 class="page-title">Nouvelle séance</h1>
                <p class="page-subtitle">Planifier un cours, un TD ou un TP</p>
            </div>
        </header>

        <div class="content-grid" style="grid-template-columns: 2fr 1fr;">
            <!-- Formulaire -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Détails de la séance</h2>
                </div>
                <div class="card-body">
                    <form id="planningForm">
                        <div class="form-group">
                            <label class="form-label">Type de séance *</label>
                            <div class="form-options" style="justify-content: flex-start; gap: 20px;">
                                <label class="checkbox-label">
                                    <input type="radio" name="type" value="COURS" checked> <span>Cours Magistral</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="type" value="TD"> <span>Travaux Dirigés</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="radio" name="type" value="TP"> <span>Travaux Pratiques</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="groupe" class="form-label">Groupe / Classe *</label>
                            <input type="text" id="groupe" name="groupe" class="form-input"
                                placeholder="Ex: L3 Informatique" required>
                        </div>

                        <div class="form-group">
                            <label for="date" class="form-label">Date *</label>
                            <input type="date" id="date" name="date" class="form-input" required>
                        </div>

                        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div>
                                <label for="heure_debut" class="form-label">Heure de début *</label>
                                <input type="time" id="heure_debut" name="heure_debut" class="form-input" required>
                            </div>
                            <div>
                                <label for="heure_fin" class="form-label">Heure de fin *</label>
                                <input type="time" id="heure_fin" name="heure_fin" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="enseignant" class="form-label">Enseignant *</label>
                            <select id="enseignant" name="enseignant" class="form-input" required>
                                <option value="">Choisir un enseignant...</option>
                                <!-- Peuplé dynamiquement -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="salle" class="form-label">Salle *</label>
                            <select id="salle" name="salle" class="form-input" required>
                                <option value="">Choisir une salle...</option>
                                <!-- Peuplé dynamiquement -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="commentaire" class="form-label">Commentaire (optionnel)</label>
                            <textarea id="commentaire" name="commentaire" class="form-input" rows="3"
                                placeholder="Informations complémentaires..."></textarea>
                        </div>

                        <div class="form-footer" style="text-align: right; border-top: none; padding-top: 0;">
                            <button type="button" class="btn btn-outline"
                                onclick="window.history.back()">Annuler</button>
                            <button type="submit" class="btn btn-primary">Planifier la séance</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Vérification de disponibilité -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Disponibilité</h2>
                </div>
                <div class="card-body">
                    <div id="availabilityStatus" class="empty-state">
                        <p>Remplissez le formulaire pour vérifier la disponibilité</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
