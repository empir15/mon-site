    <style>
        /* Styles spécifiques pour le calendrier */
        .timetable-week {
            display: grid;
            grid-template-columns: 60px repeat(6, 1fr);
            /* Heure + 6 jours (Lun-Sam) */
            gap: 1px;
            background: var(--gray-lighter);
            border: 1px solid var(--gray-lighter);
            overflow-x: auto;
        }

        .time-col {
            background: var(--bg);
            padding: 5px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray);
            border-bottom: 1px solid var(--gray-lighter);
        }

        .day-header {
            background: var(--white);
            padding: 10px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
        }

        .day-col {
            background: var(--white);
            min-height: 600px;
            position: relative;
        }

        .seance-block {
            position: absolute;
            left: 2px;
            right: 2px;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            border-left: 3px solid;
            transition: transform 0.2s;
            z-index: 10;
        }

        .seance-block:hover {
            transform: scale(1.02);
            z-index: 20;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .type-cours {
            background: #ebf4ff;
            border-color: #4299e1;
            color: #2b6cb0;
        }

        .type-td {
            background: #faf5ff;
            border-color: #9f7aea;
            color: #6b46c1;
        }

        .type-tp {
            background: #f0fff4;
            border-color: #48bb78;
            color: #2f855a;
        }

        .hour-lines {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
    </style>
</head>

    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <h1 class="page-title">Emploi du temps</h1>
                <p class="page-subtitle">Vue d'ensemble de la semaine</p>
            </div>
            <div class="calendar-nav">
                <button onclick="changeWeek(-1)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>
                <span id="currentWeekRange" style="display: flex; align-items: center; font-weight: 600;">...</span>
                <button onclick="changeWeek(1)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6" />
                    </svg>
                </button>
                <button class="btn btn-outline" onclick="resetToToday()" style="margin-left: 10px;">Aujourd'hui</button>

        </header>

        <section class="filters-bar">

        </section>

        <!-- Calendrier Hebdomadaire -->

                <div id="timetable" class="timetable-week">

                    <div style="padding: 20px; text-align: center;">Chargement...</div>

            </div>
        </div>

    <!-- Modal Détails Séance -->
    <div id="seanceModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeSeanceModal()"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Détails de la séance</h2>
                <button class="modal-close" onclick="closeSeanceModal()">×</button>
            </div>
            <div class="modal-body" id="seanceDetails">
                <!-- Rempli par JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteSeance()">Supprimer</button>
