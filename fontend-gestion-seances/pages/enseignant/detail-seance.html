<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail Séance - SeancePlus</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dashboard-page">
    <aside class="sidebar">
        <!-- Sidebar Identique -->
        <div class="sidebar-header">
            <div class="sidebar-brand"><span class="logo-text">SeancePlus</span></div>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">Tableau de bord</a>
            <a href="mon-emploi-du-temps.html" class="nav-item">Mon Emploi du temps</a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">Déconnexion</button>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <button class="btn-icon" onclick="history.back()" style="margin-right: 15px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="page-title">Détail de la Séance</h1>
            </div>
            <div class="header-right">
                <span id="statusBadge" class="status-badge">Statut</span>
            </div>
        </header>

        <section class="content-grid" style="grid-template-columns: 2fr 1fr;">
            <!-- Infos Principales -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Informations du Cours</h2>
                </div>
                <div class="card-body">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="info-group">
                            <label class="text-gray text-sm">Type</label>
                            <div class="text-lg font-bold" id="seanceType">...</div>
                        </div>
                        <div class="info-group">
                            <label class="text-gray text-sm">Groupe</label>
                            <div class="text-lg" id="seanceGroupe">...</div>
                        </div>
                        <div class="info-group">
                            <label class="text-gray text-sm">Date</label>
                            <div class="text-lg" id="seanceDate">...</div>
                        </div>
                        <div class="info-group">
                            <label class="text-gray text-sm">Horaire</label>
                            <div class="text-lg" id="seanceHoraire">...</div>
                        </div>
                        <div class="info-group">
                            <label class="text-gray text-sm">Salle</label>
                            <div class="text-lg" id="seanceSalle">...</div>
                        </div>
                        <div class="info-group">
                            <label class="text-gray text-sm">Enseignant</label>
                            <div class="text-lg" id="seanceProf">...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Suivi pédagogique</h2>
                </div>
                <div class="card-body">
                    <div id="actionArea">
                        <p class="text-gray mb-4">Marquer ce cours comme réalisé une fois terminé.</p>
                        <button id="btnValidate" class="btn btn-primary w-full" onclick="markAsDone()">
                            Marquer comme EFFECTUÉE
                        </button>

                        <div class="separator" style="margin: 20px 0; border-top: 1px solid #eee;"></div>

                        <label class="form-label">Cahier de texte (Notes)</label>
                        <textarea id="cahierTexte" class="form-input" rows="4"
                            placeholder="Résumé de la séance..."></textarea>
                        <button class="btn btn-outline w-full mt-2" onclick="saveNotes()">Enregistrer les notes</button>
                    </div>

                    <div id="doneArea" style="display: none; text-align: center; padding: 20px;">
                        <div style="color: var(--success); margin-bottom: 10px;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <h3>Séance Validée</h3>
                        <p class="text-gray">Le suivi a été enregistré.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/enseignant-seance.js"></script>
</body>

</html>
