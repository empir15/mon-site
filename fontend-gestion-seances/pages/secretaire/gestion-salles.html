<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Salles (Secrétariat) - SeancePlus</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/tables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="dashboard-page">
    <aside class="sidebar">
        <!-- Sidebar Identique Dashboard Secrétaire -->
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <span class="logo-text">SeancePlus</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">Tableau de bord</a>
            <a href="gestion-salles.html" class="nav-item active">Gestion Salles</a>
        </nav>
        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">Déconnexion</button>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div class="header-left">
                <h1 class="page-title">Gestion des Salles</h1>
                <p class="page-subtitle">Ajouter ou modifier les salles (Suppression réservée au Chef)</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openAddSalleModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                    Nouvelle salle
                </button>
            </div>
        </header>

        <!-- Filters -->
        <section class="filters-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher..." class="search-input">
            </div>
        </section>

        <!-- Grid -->
        <section class="content-grid" id="sallesGrid">
            <!-- JS -->
        </section>
    </main>

    <!-- Modal Ajout/Edit -->
    <div id="salleModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeSalleModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Salle</h2>
                <button class="modal-close" onclick="closeSalleModal()">×</button>
            </div>
            <form id="salleForm" class="modal-body">
                <div class="form-group">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="capacite" class="form-label">Capacité</label>
                    <input type="number" id="capacite" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="equipements" class="form-label">Équipements</label>
                    <textarea id="equipements" class="form-input"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeSalleModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary" id="btnSubmitText">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Pas de Modal Delete ici car interdit -->

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/gestion-salles-secretaire.js"></script>
</body>

</html>
